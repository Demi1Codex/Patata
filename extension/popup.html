<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Idea Rápida</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --border-color: #333333;
            --accent-color: #00FF3C;
            /* Electric Green */
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            width: 320px;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }

        h3 {
            margin-top: 0;
            margin-bottom: 16px;
            color: var(--accent-color);
            font-size: 18px;
            text-align: center;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        input,
        textarea,
        select {
            width: 100%;
            margin-bottom: 12px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: inherit;
            background-color: var(--surface-color);
            color: var(--text-primary);
            transition: border-color 0.2s;
        }

        input::placeholder,
        textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 255, 60, 0.2);
        }

        button {
            width: 100%;
            background: var(--accent-color);
            color: #121212;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 4px;
        }

        button:hover {
            opacity: 0.9;
        }

        .note {
            font-size: 11px;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 12px;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <h3>✏️ Crear Idea Rápida</h3>
    <input id="title" type="text" placeholder="Título de la idea" autocomplete="off" />

    <select id="category">
        <option value="Personal">Personal</option>
        <option value="Trabajo">Trabajo</option>
        <option value="Diversion">Diversión</option>
        <option value="Grupales">Grupales</option>
    </select>

    <textarea id="desc" rows="3" placeholder="Descripción (opcional)"></textarea>

    <button id="create">Añadir al Tablero</button>

    <div class="note">Asegúrate de tener la pestaña del tablero activa.</div>

    <script src="popup.js"></script>
</body>

</html>
