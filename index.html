<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espacio de Ideas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>✨ Mis Ideas</h1>
    <div class="controls">
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle Theme">
        ☀️ Light
      </button>
    </div>
  </header>

  <main class="container">

    <div class="toolbar">
      <button id="addIdeaBtn" class="btn-primary">
        + Nueva Idea
      </button>
    </div>

    <div class="board">

      <!-- Progress Column -->
      <div class="column">
        <div class="column-header">
          <span class="column-title">
            <span style="color: #60A5FA;">●</span>
            En Progreso
          </span>
          <span id="progressCount" class="count-badge">0</span>
        </div>
        <div id="progressList" class="idea-list">
          <!-- Ideas will be injected here -->
          <div class="empty-state">No hay ideas en progreso</div>
        </div>
      </div>

      <!-- Paused Column -->
      <div class="column">
        <div class="column-header">
          <span class="column-title">
            <span style="color: #F87171;">●</span>
            Pausado
          </span>
          <span id="pausedCount" class="count-badge">0</span>
        </div>
        <div id="pausedList" class="idea-list">
          <!-- Ideas will be injected here -->
          <div class="empty-state">No hay ideas pausadas</div>
        </div>
      </div>

    </div>

  </main>

  <!-- Create Idea Modal -->
  <div id="ideaModal" class="modal-overlay">
    <div class="modal">

      <div class="modal-header">
        <h2 class="modal-title">Crear Nueva Idea</h2>
        <button onclick="closeModal()" class="btn-icon">✕</button>
      </div>

      <form id="ideaForm">

        <div class="form-group">
          <label for="ideaTitle">Nombre de la idea</label>
          <input type="text" id="ideaTitle" class="form-control" required placeholder="Ej: Rediseñar landing page...">
        </div>

        <div class="form-group">
          <label for="ideaDesc">Descripción</label>
          <textarea id="ideaDesc" class="form-control" rows="3" required
            placeholder="Detalles sobre la idea..."></textarea>
        </div>

        <div class="form-group">
          <label for="ideaStatus">Estado Inicial</label>
          <select id="ideaStatus" class="form-control select-status">
            <option value="progress">En Progreso</option>
            <option value="paused">Pausado</option>
          </select>
        </div>

        <div class="form-group">
          <label for="ideaImage">Imagen (Opcional)</label>
          <input type="file" id="ideaImage" class="form-control" accept="image/*">
        </div>

        <div class="modal-footer">
          <button type="button" class="btn-secondary">Cancelar</button>
          <button type="submit" class="btn-primary">Guardar Idea</button>
        </div>

      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
